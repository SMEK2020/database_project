<!doctype html>
<html lang="en">
  <head>
  	<title>Student LogIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

	 <!-- Google Web Fonts -->
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
 
	 <!-- Icon Font Stylesheet -->
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 
	 <!-- Libraries Stylesheet -->
	 <link href="lib/animate/animate.min.css" rel="stylesheet">
	 <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
 
	 <!-- Customized Bootstrap Stylesheet -->
	 <link href="css/bootstrap.min.css" rel="stylesheet">
 
	 <!-- Template Stylesheet -->
	 <link href="css/login.css" rel="stylesheet">

	 <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>



	</head>
	<body class="img js-fullheight" >
		



	<div class="container">
		<div class="h-screen flex items-center justify-center">
			<div
			  class="bg-green bg-opacity-0 backdrop-blur-lg px-8 py-10 rounded-md border"
			>
			<div class="logo flex flex-col items-center justify-center h-10 w-full text-center ">
				<img src="img/favicon.png" alt="Logo" style="width: 80px;">
			</div>
			<h2 class="text-3xl text-center mb-5 font-semibold text-green-500 py-3">Student Login</h2>
			
			  <div class="flex items-center border-b mb-3">
				<input
				  type="email"
				  placeholder="Email "
				  class="py-2 outline-none bg-inherit w-64 text-white "
				/>
				<i class="ri-mail-line text-white-700"></i>
			  </div>
			  <div class="flex items-center border-b mb-3">
				<input
				  type="password"
				  placeholder="Password"
				  class="py-2 outline-none bg-inherit w-64 text-white"
				/>
				<i class="ri-lock-line text-white-700"></i>
			  </div>
			  <div class="flex items-center justify-between text-xs mb-6">
				<div class="flex items-center gap-1">
				  <input type="checkbox" />
				  <p class="text-white">Remember password</p>
				</div>
				<a href="#" class="text-green-500">Forget password?</a>
			  </div>
			  
			  <div class="text-center"><button class="btn btn-active btn-success w-64 my-1">LogIn</button></div>
			  
			  <div class="text-sm text-center">
				<p class="text-white">Don't have an account?</p> <a href="#" class="text-green-500">Register</a>
			  </div>
			</div>
		  </div>
	</div>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
